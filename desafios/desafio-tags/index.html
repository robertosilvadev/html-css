<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;de h1 a h6&gt;">títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="use a tag&lt;code&gt;">código- fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">listas numerada</abbr>s</li>
        <li>l<abbr title="use a tag &lt;ul&gt; e &lt;li&gt;">istas com demarcadores</abbr></li>
    </ul>
</body>
</html>
</body>
</html>
